<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Procesar Solicitud</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }
    button {
      font-size: 16px;
      margin: 10px;
      padding: 10px 20px;
    }
  </style>
</head>
<body>
  <h1>Procesar Solicitud</h1>
  <button id="aceptarButton" onclick="procesarSolicitud('aceptar')">Aceptar</button>
  <button id="rechazarButton" onclick="procesarSolicitud('rechazar')">Rechazar</button>

  <script>
    function procesarSolicitud(decision) {
      // Aquí puedes agregar la lógica para realizar acciones según la decisión (aceptar o rechazar)
      if (decision === 'aceptar') {
        alert('Solicitud Aceptada');
      } else if (decision === 'rechazar') {
        alert('Solicitud Rechazada');
      }
    }
  </script>
</body>
</html>
